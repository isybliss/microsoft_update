<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft upgrade app</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="header">
                <h1>Microsoft recommends Windows 11 for your PC</h1>
                <p>Moving to Windows 11 is seamless--it will download after you reach your desktop, so you can keep using your PC without interruptions</p>
            </div>

            <div class="swiper_section">
                <div class="swiper_left">
                    <img src="images/microsoft_logo.png" alt="microsoft_logo" style="width: 50px; height: 50px;">
                    <h3>Your world at a glance</h3>
                    <p>Today's meetings. Tomorrow's weather. Stay updated on the things you care about with widgets</p>
                </div>
                <div class="swiper_right">
                    <img src="images/computer_screen.jpg" alt="swiper_images" style="width: 300px; height: 200px;">
                </div>
            </div>
       </div> 

       <div class="footer_section">
        <button class="decline">Decline upgrade</button>
        <button class="download">Download while using my pc</button>
       </div>
    </div>
</body>
</html>
